<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Reyes' Library</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <header>
        <h1 class="title">Reyes' Library</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./biografia.html">¿Qué son los yokai?</a></li>
                <li><a href="./portfolio.html">Yokai en la cultura popular</a></li>
                <li><a class="active" href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <i class="fa-solid fa-bars nav-icon"></i>
    </header>
    <main>
        <form>
            <h2>¿Quieres aportar información sobre algún yokai?</h2>
            <fieldset>
                <label for="nombre">Nombre</label><br>
                <input type="text" id="nombre" placeholder="Nombre" tabindex="1" autofocus><br>

                <label for="email">Correo electrónico</label><br>
                <input type="email" id="email" placeholder="Correo electrónico" tabindex="2"><br>

                <label for="asunto">Asunto</label><br>
                <select id="asunto" tabindex="3">
                    <option value="error">Quiero informar de un error</option>
                    <option value="info" selected>Tengo información sobre Yokai</option>
                    <option value="otro">Otro</option>
                </select><br>
                <label for="mensaje">Mensaje</label><br>
                <textarea id="mensaje" placeholder="Escribe aquí..." tabindex="4" cols="50" rows="10"></textarea><br>
                <input type="submit" value="Enviar" tabindex="5">
            </fieldset>
        </form>
    </main>
    <footer id="library-copy">
        &copy; Reyes' Library 2023
    </footer>
</body>
</html>
